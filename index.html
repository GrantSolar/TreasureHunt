<html>
<head>
	<title>Treasure Map Learning Resource</title>
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script src="http://cdn.jsdelivr.net/emojione/1.5.2/lib/js/emojione.min.js"></script>

</head>
<body>
	<div class="container">
		<table id="map"></table>
		<input id="sizeSelect" type="number" min="2" max="26" value="5"></input>
		<button onclick="sizeUp()">
			<i class="fa fa-chevron-up"></i>
		</button>
		</br>
		<div id="size"></div>
		</br>
		<button onclick="sizeDown()">
			<i class="fa fa-chevron-up"></i>
		</button>
		<button onclick="resize()">Change Size</button>
	</div>
	<script type="text/javascript" src="TreasureMap.js"></script>
	<button onclick="restart()">Restart</button>
</body>
</html>
